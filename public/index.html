<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT File Sorter</title>
    <link rel="stylesheet" href="sort.css">
</head>
<body>
    <div class="container">
        <h1>Sort TXT Files by Keyword</h1>
        <form id="file-form">
            <div class="form-group">
                <label for="directory">Select Folder:</label>
                <input type="file" id="directory" webkitdirectory directory multiple>
            </div>
            <div class="form-group">
                <label for="keyword">Enter Keywords (comma separated):</label>
                <input type="text" id="keyword" name="keyword" required>
            </div>
            <button type="submit" class="btn">Process Files</button>
        </form>
        <div id="loading-bar">
            <div id="progress"></div>
        </div>
        <p id="message"></p>
        <div id="download-options" style="display: none;">
            <button id="download-with-keyword" class="btn">Download Files with Keyword</button>
            <button id="download-without-keyword" class="btn">Download Files without Keyword</button>
        </div>
    </div>
    <script src="sort.js"></script>
</body>
</html>
