<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Keyword Sorter</title>
    <style>
        #loading-bar {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>File Keyword Sorter</h1>
    <form id="file-form">
        <label for="directory">Select Folder:</label>
        <input type="file" id="directory" webkitdirectory directory multiple>
        <br><br>
        <label for="keyword">Enter Keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <br><br>
        <button type="submit">Process Files</button>
    </form>
    <div id="loading-bar">
        <div id="progress"></div>
    </div>
    <p id="message"></p>

    <script>
        document.getElementById('file-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const directoryInput = document.getElementById('directory');
            const keywordInput = document.getElementById('keyword');
            const messageElement = document.getElementById('message');
            const loadingBar = document.getElementById('loading-bar');
            const progress = document.getElementById('progress');

            if (!directoryInput.files.length) {
                messageElement.textContent = 'Please select a folder.';
                return;
            }

            const files = Array.from(directoryInput.files);
            const keyword = keywordInput.value;

            loadingBar.style.display = 'block';
            progress.style.width = '0%';

            let processed = 0;
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('keyword', keyword);

                try {
                    await fetch('/process-file', {
                        method: 'POST',
                        body: formData
                    });
                    processed++;
                    progress.style.width = `${(processed / files.length) * 100}%`;
                } catch (error) {
                    console.error(error);
                    messageElement.textContent = 'An error occurred while processing the files.';
                    break;
                }
            }

            loadingBar.style.display = 'none';
            messageElement.textContent = 'Files have been moved based on the keyword.';
        });
    </script>
</body>
</html>
